# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:

  # Build and unit tests
  build_and_test:
    machine:
       # Due to test containers
       image: ubuntu-1604:201903-01
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: "Build and run tests"
          command: |
            ./gradlew --no-daemon -PtagVersion=${CIRCLE_TAG} build test shadowJar
      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build/libs

  # Integration tests
  integration_test:
    docker:
      - image: circleci/openjdk:16-ea-11-jdk-buster
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: "Set credentials"
          command: |
            echo $GCLOUD_SERVICE_KEY > $HOME/gcloud-service-key.json
            echo 'export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json' >> $BASH_ENV
      - run:
          name: "Integration tests"
          command: |
            ./gradlew --no-daemon -PtagVersion=${CIRCLE_TAG} integrationTest
      - store_test_results:
          path: build/test-results/test

  # Publish on a tag
  publish_github_release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./build/libs
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./artifacts/

workflows:
  version: 2

  commit:
    jobs:
      - build_and_test:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - integration_test:
          requires:
            - build_and_test
          # TODO: This should only run on master branch.
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish_github_release:
          requires:
            - integration_test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                  - master
    jobs:
      - build_and_test
